<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tennis - Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 1rem;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .progress-container {
            display: none;
            margin-top: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-message {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        
        .result-link {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }
        
        .result-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¾ AI Tennis</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">
                <p><strong>Drop your tennis video here</strong></p>
                <p>or click to browse files</p>
                <p style="font-size: 0.9em; color: #999; margin-top: 0.5rem;">
                    Supported formats: MP4, AVI, MOV, WMV
                </p>
            </div>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-message" id="statusMessage">Uploading...</div>
        </div>
        
        <div class="result-link" id="resultLink">
            <a href="#" id="resultUrl">View Analysis Results</a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const resultLink = document.getElementById('resultLink');
        const resultUrl = document.getElementById('resultUrl');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('video/')) {
                alert('Please select a video file');
                return;
            }

            // Show progress
            progressContainer.style.display = 'block';
            uploadArea.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    const videoId = result.video_id;
                    
                    statusMessage.textContent = 'Upload complete! Processing video...';
                    progressFill.style.width = '100%';
                    
                    // Poll for processing status
                    pollProcessingStatus(videoId);
                } else {
                    throw new Error('Upload failed');
                }
            } catch (error) {
                statusMessage.textContent = 'Upload failed. Please try again.';
                console.error('Upload error:', error);
            }
        }

        async function pollProcessingStatus(videoId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/result/${videoId}`);
                    const result = await response.json();
                    
                    if (result.status === 'completed') {
                        clearInterval(interval);
                        statusMessage.textContent = 'Analysis complete!';
                        resultUrl.href = `/result.html?video_id=${videoId}`;
                        resultLink.style.display = 'block';
                    } else if (result.status === 'failed') {
                        clearInterval(interval);
                        statusMessage.textContent = 'Analysis failed. Please try again.';
                    } else {
                        statusMessage.textContent = 'Analyzing video...';
                    }
                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 2000);
        }
    </script>
</body>
</html>
